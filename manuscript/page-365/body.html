<div class="leaf flex"><div class="inner justify"><p>When no new voice was heard,<br>Ye made from old words<br>A law:<br>When life grows stark, there shoots up the law.</p><hr class="section"><p>What none can refute<br>Ye say must be true?<br>Oh, ye innocents!</p><hr class="section"><p>Art thou strong?<br>Strong as an ass? Strong as God?<br>Art thou proud?<br>So proud as to flaunt<br>Unashamed thy conceit?</p><hr class="section"></div> </div>
