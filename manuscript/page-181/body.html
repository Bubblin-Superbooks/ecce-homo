<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">Provencals from all ambiguous cultures. The last poem of all, "To the Mistral,"—an exuberant dance song in which, if you please, the new spirit dances freely upon the corpse of morality,—is a perfect Provençalism.</p><p>Translated for <em>Joyful Wisdom</em> by Paul V. Cohn.—TR.</p><hr class="section"></div> </div>
