<div class="leaf flex"><div class="inner justify"><h4>To False Friends</h4><pre class="  ">You stole, your eye's not clear to-day.  
You only stole a thought, sir? nay,  
Why be so rudely modest, pray?  
Here, take another handful—stay,  
Take all I have, you swine—you may  
Eat till your filth is purged away.</pre><hr class="section"></div> </div>
