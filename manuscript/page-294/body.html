_My Answer_  

The man presumes—  
Good Lord!—to think that I'd return  
To those warm rooms  
Where snug the German ovens burn  

My friend, you see  
'Tis but thy folly drives me far,—  
Pity for _thee_  
And all that German blockheads are!</pre><hr class="section"></div> </div>
