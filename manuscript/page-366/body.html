<div class="leaf flex"><div class="inner justify"><p>Beware,<br>And ne'er beat the drum<br>Of thy destiny I<br>Go out of the way<br>From all pom-pom of fame!</p><hr class="section"><p>Be not known too soon!  
Be one that has hoarded renown!</p><hr class="section"><p>Wilt thou grasp at the thorns?<br>Thy fingers must pay.<br>Grasp at a poniard.</p><hr class="section"><p class=" stretch-last-line ">Be a tablet of gold,<br>They will grave upon</p></div> </div>
